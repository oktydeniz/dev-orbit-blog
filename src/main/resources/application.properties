spring.application.name=dev-orbit
spring.datasource.url=jdbc:postgresql://localhost:5432/oktay
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.locale-resolver=accept-header


file.upload-dir=uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.mvc.static-path-pattern=/static/**
spring.devtools.restart.exclude=**/static/**,**/sass/**,**/templates/**
spring.web.resources.cache.period=P7D
spring.web.resources.chain.compressed=true
spring.web.resources.chain.cache=false
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
spring.web.resources.chain.strategy.content.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.web.resources.chain.strategy.content.paths=/**